<form name="productDetail" ng-submit="productSave()" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="md-form">
                <input type="text" id="name" name="name" ng-model="product.name" class="form-control validate" required>
                <label for="name" >Product Name</label>
            </div>
        </div>

        <!--Second column-->
        <div class="col-md-6">
            <div class="md-form">
                <input type="number" id="size" name="size" ng-model="product.size" class="form-control validate" required>
                <label for="size" >Size</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="md-form">
                <input type="text" id="color" name="color" ng-model="product.color" class="form-control validate" required>
                <label for="color" >Product Color</label>
            </div>
        </div>

        <!--Second column-->
        <div class="col-md-6">
            <div class="md-form">
                <input type="number" id="price" name="price" ng-model="product.price" class="form-control validate" required>
                <label for="price">Product Price</label>
            </div>
        </div>
    </div>
    <div class="md-form">
        <textarea type="text" id="detail" name="detail" ng-model="product.description" class="md-textarea validate" required></textarea>
        <label for="detail">Product Description</label>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-primary"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
        <button type="submit" class="btn btn-primary" ng-disabled="productDetail.$invalid">Next <i class="fa fa-angle-right" aria-hidden="true"></i></button>
    </div>
</form>
