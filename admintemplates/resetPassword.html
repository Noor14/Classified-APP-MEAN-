<div class="resetPassword">
    <div class="card">
        <div class="card-block">
            <div class="md-form">
                <input type="text" id="form1" class="form-control">
                <label for="form1">Current password</label>
            </div>

            <div class="md-form">
                <input type="password" id="form2" class="form-control">
                <label for="form2">New password</label>
            </div>

            <div class="md-form">
                <input type="password" id="form3" class="form-control">
                <label for="form3">Confirm password</label>
            </div>

            <div class="text-right">
                <button type="button" class="btn btn-primary">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>

        </div>
    </div>
</div>
