<div class="profileInfo">
    <h2> Profile Info </h2>
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="col-md-6 profile-btn">
                    <div class="file-field">
                        <div class="btn btn-primary btn-sm file-btn">
                            <span>Upload Image</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload Image">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form file-pic">

                    </div>
                </div>
            </div>

            <div class="row">
        <div class="col-md-6">
            <div class="md-form">
                <input type="text" id="name" class="form-control validate">
                <label for="name" data-error="wrong" data-success="right">First Name</label>
            </div>
        </div>

        <!--Second column-->
        <div class="col-md-6">
            <div class="md-form">
                <input type="text" id="lastname" class="form-control validate">
                <label for="lastname" data-error="wrong" data-success="right">Last Name</label>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6">
                <div class="md-form">
                    <input type="text" id="gender" class="form-control validate">
                    <label for="gender" data-error="wrong" data-success="right">Gender</label>
                </div>
            </div>

            <!--Second column-->
            <div class="col-md-6">
                <div class="md-form">
                    <input type="text" id="dob" class="form-control validate">
                    <label for="dob" data-error="wrong" data-success="right">Date of Birth</label>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="mobile" class="form-control validate">
                        <label for="mobile" data-error="wrong" data-success="right">Mobile Phone</label>
                    </div>
                </div>

                <!--Second column-->
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="home" class="form-control validate">
                        <label for="home" data-error="wrong" data-success="right">Home Phone</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="address" class="form-control validate">
                        <label for="address" data-error="wrong" data-success="right">Address</label>
                    </div>
                </div>

                <!--Second column-->
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="country" class="form-control validate">
                        <label for="country" data-error="wrong" data-success="right">Country</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="city" class="form-control validate">
                        <label for="city" data-error="wrong" data-success="right">City</label>
                    </div>
                </div>

                <!--Second column-->
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="postcode" class="form-control validate">
                        <label for="postcode" data-error="wrong" data-success="right">Postal Code</label>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary" ng-click="productSave()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
            </div>

        </div>
    </div>
</div>
