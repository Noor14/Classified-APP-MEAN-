<div class="addproduct">

    <ul class="nav nav-tabs tabs-4 addTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" data-target="#panel1" role="tab">Image</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" data-target="#panel2" role="tab">Type</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" data-target="#panel3" role="tab">Detail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" data-target="#panel4" role="tab">View</a>
        </li>
    </ul>
    <!-- Tab panels -->
    <div class="tab-content card">
        <!--Panel 1-->
        <div class="tab-pane fade in show active" id="panel1" role="tabpanel">
            <div class="container">
                <div class="row">
            <div class="file-field">
                <div class="btn btn-primary btn-sm file-btn">
                    <span>Upload Image</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload Image">
                </div>
            </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-4">
                    <div class="file-pic"></div>
                </div>
                <div class="col-md-4">
                    <div class="file-pic"></div>
                </div>

                <div class="col-md-4">
                <div class="file-pic"></div>
                </div>

            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary">Next <i class="fa fa-angle-right" aria-hidden="true"></i> </button>
            </div>
        </div>
        <!--/.Panel 1-->
        <!--Panel 2-->
        <div class="tab-pane fade" id="panel2" role="tabpanel">
            <div class="md-form">
                <select class="form-control">
                    <option value="1" selected>Product Category</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>

                <!--<input type="text" id="category" name="category" ng-model="product.category" class="form-control validate" required>-->
                <!--<label for="category" >Product Category</label>-->
            </div>
            <div class="md-form">
                <input type="text" id="type" name="type" ng-model="product.type" class="form-control validate" required>
                <label for="type" >Product Type</label>
            </div>
            <div class="md-form">
                <input type="text" id="collection" name="collection" ng-model="product.collection" class="form-control validate" required>
                <label for="collection" >Product Collection</label>
            </div>
            <div class="md-form">
                <input type="text" id="keyword" name="keyword" ng-model="product.keyword" ng-keydown="createChip()" class="form-control">
                <label for="keyword" >Product Keyword/Tags</label>
                <div class="chip" ng-repeat="tag in tags track by $index">
                    {{tag}}
                    <i class="close fa fa-times" ng-click="removeChip($index)"></i>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
                <button type="button" class="btn btn-primary">Next <i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <!--/.Panel 2-->
        <!--Panel 3-->
        <div class="tab-pane fade" id="panel3" role="tabpanel">
            <form name="productDetail" ng-submit="productSave()" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="name" name="name" ng-model="product.name" class="form-control validate" required>
                        <label for="name" >Product Name</label>
                    </div>
                </div>

                <!--Second column-->
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="number" id="size" name="size" ng-model="product.size" class="form-control validate" required>
                        <label for="size" >Size</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="text" id="color" name="color" ng-model="product.color" class="form-control validate" required>
                        <label for="color" >Product Color</label>
                    </div>
                </div>

                <!--Second column-->
                <div class="col-md-6">
                    <div class="md-form">
                        <input type="number" id="price" name="price" ng-model="product.price" class="form-control validate" required>
                        <label for="price">Product Price</label>
                    </div>
                </div>
            </div>
            <div class="md-form">
                <textarea type="text" id="detail" name="detail" ng-model="product.description" class="md-textarea validate" required></textarea>
                <label for="detail">Product Description</label>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
                <button type="submit" class="btn btn-primary" ng-disabled="productDetail.$invalid">Next <i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </div>
            </form>
        </div>
        <!--/.Panel 3-->
        <!--Panel 4-->
        <div class="tab-pane fade" id="panel4" role="tabpanel">
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <div class="card card-cascade narrower view-cart">
                        <a class="btn-floating btn-large edit-button"><i class="fa fa-pencil" aria-hidden="true"></i> </a>
                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="images/shirt.jpg" class="img-fluid" alt="">
                            <a>
                                <div class="mask waves-effect waves-light"></div>
                            </a>
                        </div>
                        <!--/.Card image-->

                        <!--Card content-->
                        <div class="card-block text-center">
                            <!--Category & Title-->
                            <a href="" class="text-muted"><h5>Shorts</h5></a>
                            <h4 class="card-title"><strong><a href="">Denim shorts</a></strong></h4>

                            <!--Description-->
                            <p class="card-text">Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam.
                            </p>

                            <!--Card footer-->
                            <div class="card-footer">
                                <span class="center">49$</span>
                            </div>

                        </div>
                        <!--/.Card content-->

                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Related Images</h4>
                    <div class="row">
                    <div class="col-md-4">
                        <div class="view-pic"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="view-pic"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="view-pic"></div>
                    </div>
                    </div>
                    <h4>Searching Keywords</h4>
                    <div class="chip" ng-repeat="tag in tags track by $index">
                        {{tag}}
                        <i class="close fa fa-times" ng-click="removeChip($index)"></i>
                    </div>

                    <div class="publish-cart-btn">
                        <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-globe" aria-hidden="true"></i> Publish Now</button>
                        <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save to Draft</button>
                    </div>


                </div>
            </div>
        </div>
        <!--/.Panel 4-->
    </div>
</div>
<script type="text/javascript">
    $('.mdb-select').material_select();
</script>
