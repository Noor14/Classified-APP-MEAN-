<div class="dashboard">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 mb-r">
            <div class="card card-cascade wider">

                <!--Card content-->
                <div class="card-block text-center">
                    <!--Category & Title-->
                    <h5>Weather</h5>
                    <h5>Today : {{today | date : 'EEE - MMM - y'}} </h5>
                    <h4 class="card-title"><strong>{{weather.name}}</strong></h4>

                    <!--Description-->
                    <p class="card-text text-danger">
                        <i class="fa fa-thermometer-half fa-5x" aria-hidden="true"></i>
                    </p>

                    <!--Card footer-->
                    <div class="card-footer">
                        <span class="center">
                            Temp : {{weather.main.temp}} <sup>0</sup>C
                        </span>

                    </div>

                </div>
                <!--/.Card content-->

            </div>

        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 mb-r" ng-repeat="usercart in Carts track by $index">
            <div class="card card-cascade wider">

                <!--Card content-->
                <div class="card-block text-center">
                    <!--Category & Title-->
                    <h5>Shoes</h5>
                    <h4 class="card-title"><strong><a href="">Product name</a></strong></h4>

                    <!--Description-->
                    <p class="card-text">Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates.</p>

                    <!--Card footer-->
                    <div class="card-footer">
                        <span class="left">49$</span>
            <span class="right">
                <a data-toggle="tooltip" data-placement="top" title="Share"><i class="fa fa-share-alt"></i></a>
                <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist"><i class="fa fa-heart"></i></a>
            </span>
                    </div>

                </div>
                <!--/.Card content-->

            </div>

        </div>
    </div>
</div>
